<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Sản Phẩm</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Tất Cả Sản Phẩm
                <a class="pull-right btn btn-default btn-sm" href="/TrangChu/Admin/#!/taosanpham">Tạo</a>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                
                                <th>Id</th>
                                <th>
                                    Hình
                                </th>
                                <th>ID Loại</th>
                                <th>Tên</th>
                                <th>Giá</th>
                                <th>
                                    Giảm Giá
                                </th>
                                <th>
                                    Số Lượng
                                </th>
                                <th>
                                    Mô Tả
                                </th>
                                <th>
                                    Trạng Thái
                                </th>
                                <th>Nút</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="sp in tatcasanpham">
                                <td><a ng-href="/TrangChu/Admin/#!/laymotsanpham/{{sp.id}}">{{sp.id}}</a></td>
                                <td><img ng-src="../../img/sanpham/{{sp.hinh}}" alt="{{sp.ten}}" style="width:50px;"/></td>
                                <td>{{sp.idloai}}</td>
                                <td><a ng-href="/TrangChu/Admin/#!/laymotsanpham/{{sp.id}}">{{sp.ten}}</a></td>
                                <td>{{sp.gia | currency: "VND":0}}</td>
                                <td>{{sp.giamGia}}</td>
                                <td>{{sp.soLuong}}</td>
                                <td>{{sp.moTa}}</td>
                                <td>{{sp.trangThai}}</td>
                                <td><button class="btn btn-danger" ng-click="moCuaSo(sp)">Xóa</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->

    <script type="text/ng-template" id="cuaso.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Xác Nhận Xóa Sản Phẩm</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <p>Bạn có muốn xóa sản phẩm {{sanphamtrongcuaso.id}} ?</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="xoasanpham(sanphamtrongcuaso.id)">Đồng Ý</button>
            <button class="btn btn-warning" type="button" ng-click="dongCuaSo()">Hủy Bỏ</button>
        </div>
    </script>
</div>
