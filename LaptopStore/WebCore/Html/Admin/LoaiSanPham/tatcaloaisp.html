<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Loại Sản Phẩm</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Loại Sản Phẩm
                <a class="pull-right btn btn-default btn-sm" href="/TrangChu/Admin/#!/taoloaisp">Tạo</a>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                
                                <th>Id</th>
                                <th>
                                    Mô Tả 
                                </th>
                                <th>
                                    Tên
                                </th>
                                <th>Nút Bấm</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="loaiSP in cacloaisanpham">
                                <td><a ng-href="/TrangChu/Admin/#!/laymotloaisanpham/{{loaiSP.id}}">{{loaiSP.id}}</a></td>
                                <td>{{loaiSP.mota}}</td>
                                <td><a ng-href="/TrangChu/Admin/#!/laymotloaisanpham/{{loaiSP.id}}">{{loaiSP.ten}}</a></td>
                                <td><button class="btn btn-danger" ng-click="moCuaSoLoaiSP(loaiSP);">Xóa</button></td>
                                </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->

    <script type="text/ng-template" id="cuasoloaisp.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Bạn Chắc Chắn Muốn Xóa Chứ</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <p>Bạn chắc chắn muốn xóa {{loaiSPDaChon.ten}} ?</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="xoaLoaiSP(loaiSPDaChon.id)">Đồng Ý</button>
            <button class="btn btn-warning" type="button" ng-click="dongCuaSo()">Hủy Bỏ</button>
        </div>
    </script>
</div>
