<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Đơn Hàng - {{idDonHang}}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Chi Tiết Đơn Hàng
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>

                                <th>STT</th>
                                <th>
                                    Giảm Giá
                                </th>
                                <th> Id Sản Phẩm</th>
                                <th>Số Lượng</th>
                                <th>
                                    Đơn Giá
                                </th>
                                <th>Nút</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="donhang in chitietdonhang">
                                <td>{{donhang.id}}</td>
                                <td>{{donhang.giamGia}}</td>
                                <td><a ng-href="/Admin/#!/products/{{donhang.idsanPham}}">{{donhang.idsanPham}}</a></td>
                                <td>{{donhang.soLuong}}</td>
                                <td>{{donhang.donGia | currency: "VND":0}}</td>
                                <td><button class="btn btn-danger" ng-click="xoachitietdonhang(donhang.id)">Xóa</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
