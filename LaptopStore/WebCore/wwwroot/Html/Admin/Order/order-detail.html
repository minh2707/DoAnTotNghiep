<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Order - {{OrderId}}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Order Detail Table
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>

                                <th>Id</th>
                                <th>
                                    Discount
                                </th>
                                <th>Product Id</th>
                                <th>Quantity</th>
                                <th>
                                    Unit Price
                                </th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="order in orderDetails">
                                <td>{{order.id}}</td>
                                <td>{{order.discount}}</td>
                                <td><a ng-href="/Admin/#!/products/{{order.productId}}">{{order.productId}}</a></td>
                                <td>{{order.quantity}}</td>
                                <td>{{order.unitPrice}}</td>
                                <td><button class="btn btn-danger" ng-click="deleteOrderDetail(order.id)">Delete</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
