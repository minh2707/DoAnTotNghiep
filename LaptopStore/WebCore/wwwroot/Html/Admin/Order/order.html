<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Đơn Hàng</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Đơn Hàng
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                
                                <th>Id</th>
                                <th>
                                    Địa Chỉ
                                </th>
                                <th>Số Lượng Sản Phẩm Trong Hóa Đơn</th>
                                <th>Id Khách Hàng</th>
                                <th>Mô Tả</th>
                                <th>
                                    Ngày Đặt
                                </th>
                                <th>
                                    Ngày Giao
                                </th>
                                <th>
                                    Trạng Thái
                                </th>
                                <th>Nút</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="hd in tatcahoadon">
                                <td><a ng-href="/TrangChu/Admin/#!/laymotdonhang/{{hd.id}}">{{hd.id}}</a></td>
                                <td>{{hd.diaChi}}</td>
                                <td>{{hd.soLuong}}</td>
                                <td>{{hd.idKhachHang}}</td>
                                <td>{{hd.moTa}}</td>
                                <td>{{hd.ngayDat}}</td>
                                <td>{{hd.ngayGiao}}</td>
                                <td>{{hd.trangThai}}</td>
                                <td><button class="btn btn-danger" ng-click="moCuaSo(hd)">Xóa</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->

    <script type="text/ng-template" id="cuaso.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Xác Nhận Xóa</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <p>Bạn Có Chắc Chắn Muốn Xóa {{hoadontrongcuaso.id}} ?</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="xoamotdonhang(hoadontrongcuaso.id)">Đồng Ý</button>
            <button class="btn btn-warning" type="button" ng-click="dongcuaso()">Hủy Bỏ</button>
        </div>
    </script>
</div>
