<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Category</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Categories Table
                <a class="pull-right btn btn-default btn-sm" href="/Admin/#!/create/category">Create</a>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                
                                <th>Category Id</th>
                                <th>
                                    Alias 
                                </th>
                                <th>
                                    Name
                                </th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="category in categories">
                                <td><a ng-href="/Admin/#!/categories/{{category.cateId}}">{{category.cateId}}</a></td>
                                <td>{{category.alias}}</td>
                                <td><a ng-href="/Admin/#!/categories/{{category.cateId}}">{{category.name}}</a></td>
                                <td><button class="btn btn-danger" ng-click="openModal(category);">Delete</button></td>
                                </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->

    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Confirm Delete</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <p>Do you sure delete category {{categoryPopup.name}} ?</p>
            <p>This will delete permanently in database</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="deleteCategory(categoryPopup.cateId)">OK</button>
            <button class="btn btn-warning" type="button" ng-click="close()">Cancel</button>
        </div>
    </script>
</div>
