﻿<div class="col-lg-12 container" style="margin-top: 50px">
    <div class="col-md-12 col-lg-12 ">
        <button class="btn btn-default pull-right" ng-click="moChucNangSuaLoaiSP()" data-ng-show="!laCapNhatSP">Cập Nhật</button>
    </div>
    <div class="">
        <div class="col-lg-6 col-md-6 col-sm-12 row">
            <div class="input-group col-lg-12">
                <label class="col-md-5 col-sm-12">Id:</label>
                <p class="col-md-7 col-sm-12" data-ng-show="!laCapNhatSP">{{loaiSP.id}}</p>
                <input class="col-sm-12 col-md-7 input-sm" type="text" value="{{loaiSP.id}}" readonly ng-model="loaiPhaiCapNhat.id" data-ng-show="laCapNhatSP" />
            </div>
            <div class="input-group col-lg-12">
                <label class="col-md-5">Tên:</label>
                <p class="col-md-7 col-sm-12" data-ng-show="!laCapNhatSP">{{loaiSP.ten}}</p>
                <input class="col-sm-12 col-md-7 input-sm" type="text" value="{{loaiSP.ten}}" ng-model="loaiPhaiCapNhat.ten" data-ng-show="laCapNhatSP" />
            </div>
            <div class="input-group col-lg-12">
                <label class="col-md-5">Mô Tả:</label>
                <p class="col-md-7" data-ng-show="!laCapNhatSP">{{loaiSP.mota}}</p>
                <input class="col-sm-12 col-md-7 input-sm" type="text" value="{{loaiSP.mota}}" ng-model="loaiPhaiCapNhat.mota" data-ng-show="laCapNhatSP" />
            </div>

            <div class="col-lg-12" data-ng-show="laCapNhatSP">
                <div class="input-group-btn">
                    <button class="btn btn-default" data-ng-click="laCapNhatSP = !laCapNhatSP">Hủy Bỏ</button>
                    <button class="btn btn-primary" data-ng-click="capnhatSP(loaiPhaiCapNhat)">Lưu</button>
                </div>
            </div>
        </div>

    </div>
</div>
