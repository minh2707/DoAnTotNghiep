<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Products</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Products Table
                <a class="pull-right btn btn-default btn-sm" href="/Admin/#!/create/product">Create</a>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                
                                <th>Product Id</th>
                                <th>
                                    Image
                                </th>
                                <th>Category ID</th>
                                <th>Product Name</th>
                                <th>Price</th>
                                <th>
                                    Discount
                                </th>
                                <th>
                                    Quantity
                                </th>
                                <th>
                                    Description
                                </th>
                                <th>
                                    Status
                                </th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="product in products">
                                <td><a ng-href="/Admin/#!/products/{{product.productId}}">{{product.productId}}</a></td>
                                <td><img src="../img/products/{{product.image}}" alt="{{product.name}}" style="width:50px;"/></td>
                                <td>{{product.cateId}}</td>
                                <td><a ng-href="/Admin/#!/products/{{product.productId}}">{{product.name}}</a></td>
                                <td>{{product.price}}</td>
                                <td>{{product.discount}}</td>
                                <td>{{product.quantity}}</td>
                                <td>{{product.description}}</td>
                                <td>{{product.status}}</td>
                                <td><button class="btn btn-danger" ng-click="openModal(product)">Delete</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->

    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Confirm Delete</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <p>Do you sure delete product {{productPopup.productId}} ?</p>
            <p>This will delete permanently in database</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="deleteProduct(productPopup.productId)">OK</button>
            <button class="btn btn-warning" type="button" ng-click="close()">Cancel</button>
        </div>
    </script>
</div>
