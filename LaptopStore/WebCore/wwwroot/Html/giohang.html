    <div class="container">
        <!-- BEGIN SIDEBAR & CONTENT -->
        <div class="row margin-bottom-40">
            <!-- BEGIN CONTENT -->
            <div class="col-md-12 col-sm-12">
                <h1>Shopping cart</h1>
                <div class="goods-page" ng-if="carts.products.length > 0">
                    <div class="goods-data clearfix">
                        <div class="table-wrapper-responsive">
                            <table summary="Shopping cart">
                                <tr>
                                    <th class="goods-page-image">Image</th>
                                    <th class="goods-page-description">Description</th>
                                    <th class="goods-page-quantity">Quantity</th>
                                    <th class="goods-page-price">Unit price</th>
                                    <th class="goods-page-total" colspan="2">Total</th>
                                </tr>
                                <tr ng-repeat="product in carts.products track by $index">
                                    <td class="goods-page-image">
                                        <a href="javascript:;"><img src="/img/products/{{product.image}}" alt="{{product.name}}-img"></a>
                                    </td>
                                    <td class="goods-page-description">
                                        <h3><a href="javascript:;">{{product.name}}</a></h3>
                                        <a href="/#!/products/{{product.productId}}"><em>More info is here</em></a>
                                    </td>
                                    <td class="goods-page-quantity">
                                        <div class="product-quantity">
                                            <input id="product-quantity" type="number" min="1" value="{{product.quantity}}" class="form-control input-sm" ng-model="product.quantity" ng-change="updateQuantityOfProduct($index, product.quantity)" ng-model-options='{ debounce: 200 }'>
                                        </div>
                                    </td>
                                    <td class="goods-page-price">
                                        <strong>{{product.price | currency:"VND" : 0}}</strong>
                                    </td>
                                    <td class="goods-page-total">
                                        <strong>{{(product.quantity * product.price) | currency:"VND" : 0}}</strong>
                                    </td>
                                    <td class="del-goods-col">
                                        <a class="del-goods" href="javascript:;" ng-click="removeProductFromCart(product)">&nbsp;</a>
                                    </td>
                                </tr>
                                
                            </table>
                        </div>
                        <div class="shopping-total">
                            <ul>
                                <li class="shopping-total-price">
                                    <em>Total</em>
                                    <strong class="price">{{carts.total | currency:"VND" : 0}}</strong>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <button class="btn btn-default" type="submit" ng-click="redirectToHome();">Continue shopping <i class="fa fa-shopping-cart"></i></button>
                    <a class="btn btn-primary" href="/#!/checkout">Checkout <i class="fa fa-check"></i></a>
                </div>
                <div ng-if="carts.products.length <= 0">
                    <p>Your shopping cart is empty!</p>
                </div>
            </div>
            <!-- END CONTENT -->
        </div>
        <!-- END SIDEBAR & CONTENT -->
       
    </div>
